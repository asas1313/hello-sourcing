name: hello_sourcing
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.0
  carousel_slider: 4.0.0-nullsafety.0
  cloud_firestore: ^1.0.5
  get: 4.1.3
  responsive_builder: ^0.4.1
  responsive_framework: ^0.1.0
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/img/
    - assets/img/products/
    - assets/img/contacts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
